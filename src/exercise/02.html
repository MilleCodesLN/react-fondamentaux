<html>
  <head>
    <!-- üê∂ Ajoute React et ReactDOM dans la page HTML -->
    <!-- ü§ñ Ci dessous le code qui permet de charger React depuis un serveur unkg -->
    
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
      
  </head>
  <body>
    <div id="root"></div>
    <script>
      const rootEl = document.getElementById('root')

      // Il va falloir maintenant r√©impl√©menter ce code en React
      // ‚õèÔ∏è Remplace les 3 lignes suivantes
      // ü§ñ Utilise React.createElement
      // const divEl = document.createElement('div')
      // divEl.textContent = 'Bienvenue sur mon site'
      // divEl.className = 'rootContainer'



      // const divEl = React.createElement(
      //   'div',
      //   { className: 'rootContainer',
      //   children: 'Bienvenue sur mon site'}
      // )

      // üê∂ Utilise React.createElement pour cr√©er un √©l√©ment div
      const divEl = React.createElement(
        'div',
        { className: 'rootContainer', children: [
          React.createElement('h1', { className: 'title' }, 'Bienvenue'),
          React.createElement('h2', { className: 'subtitle' }, 'Commencez ici'),
          React.createElement('p', null, 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'),
        ] },
      
      )
      // üê∂ Utilise ReactDOM.render pour afficher l'√©l√©ment dans le DOM
  
      // ReactDOM.render(reactH1El, rootEl)

      
      ReactDOM.render(divEl, rootEl)


      // document.getElementById('root').append(divEl)
    </script>
  </body>
</html>
