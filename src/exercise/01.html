    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            const divRoot = document.createElement('div');
            divRoot.id = 'root';
            document.body.appendChild(divRoot);
            // ğŸ¶ CrÃ©Ã© une div
            const divEl = document.createElement('div');

            // ğŸ¶ Ajoute ensuite le texte : 'Bienvenue sur mon site'
            divEl.textContent = 'Bienvenue sur mon site';

            // ğŸ¶ Cette div doit avec un attribut class contenant la valeur 'rootContainer'
            divEl.className = 'rootContainer';

            // ğŸ¶ Ajoute ensuite cette div Ã  la div racine "root" `append`
            document.getElementById('root').append(divEl);
        </script>
    </body>
    </html>
